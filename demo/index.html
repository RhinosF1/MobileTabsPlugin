<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../tabs2accordion.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
<body>
	<h1>Arccordion</h1>
	<div class="Gebaeude">
		<form id="tabs-inputform" class="tabs tabs-inputform" action="#"></form>
		<div class="tabs tabs-tabbox">
			<input type="radio" form="tabs-inputform" id="tabs-input-1-0" name="tabs-1" class="tabs-input tabs-input-0" checked="">
			<input type="radio" form="tabs-inputform" id="tabs-input-1-1" name="tabs-1" class="tabs-input tabs-input-1">
			<label class="tabs-label" for="tabs-input-1-1" data-tabpos="1">Bild</label>
			<wbr>
			<input type="radio" form="tabs-inputform" id="tabs-input-1-2" name="tabs-1" class="tabs-input tabs-input-2">
			<label class="tabs-label" for="tabs-input-1-2" data-tabpos="2">Karte</label>
			<wbr>
			<input type="radio" form="tabs-inputform" id="tabs-input-1-3" name="tabs-1" class="tabs-input tabs-input-3">
			<label class="tabs-label" for="tabs-input-1-3" data-tabpos="3">Daten</label>
			<wbr>
			<div class="tabs-container" style="">
				<div class="tabs-content tabs-content-1">Inhalt 1</div>
				<div class="tabs-content tabs-content-2"><p>Inhalt 2</p></div>
				<div class="tabs-content tabs-content-3">Inhalt 3</div>
			<div>
		</div>
	</div>
	<script src="../tabs2accordion.js"></script>
</body>
